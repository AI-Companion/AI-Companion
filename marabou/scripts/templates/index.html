<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Models Show room</title>
</head>
<body>
    <h1>Welcome to Marabou</h1>
    <div class="form">
        <form action="/" method="POST">
            <input type="text" name="content" id="content", placeholder="Text to Submit">
            <input type="submit" value="Submit Input">
        </form>
    </div>
    {% if output|length > 0 %}
        <div class="result">
            
            <table>
                <tr>
                    <th>Class0 prob</th>
                    <th>Class1 prob</th>
                </tr>
                    <tr>
                        <td>{{ output[0][0] }}</td>
                        <td>{{ output[0][1] }}</td>
                    </tr>
            </table>
        </div>
    
    {% endif %}
</body>
</html>
